includes:
  - 'layer:basic'
  - 'layer:storage'
repo: https://github.com/juju-solutions/layer-docker.git
defines:
  skip-install:
    description: Useful when creating docker subordinates, skip the install routine
    type: boolean
    default: false
  storage-driver:
     type: string
     description: The storage driver backend to use for devices to the charm.
     default: zfs
  mount-point:
     type: string
     description: The path to mount the storage volume(s) defined by storage-driver.
     default: '/var/lib/docker'
